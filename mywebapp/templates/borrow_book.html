<!-- borrow_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... 省略部分代碼 ... -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/tfZ5I2SCnYs5l9OJcn6S9R6nQzPQTwcW+YubQ=" crossorigin="anonymous"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- 導覽欄 -->
    <!-- ... 省略部分代碼 ... -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- 用户信息卡片 -->
                <!-- ... 省略部分代碼 ... -->
            </div>
            <div class="col-md-9">
                <!-- 借書表單 -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">借書</h3>
                        <form method="post" action="{% url 'borrow_book' book.id %}">
                            {% csrf_token %}
                            <p>書名: {{ book.title }}</p>
                            <p>作者: {{ book.author.name }}</p>
                            <p>類別: {{ book.category }}</p>
                            <p>狀態: {{ book.status }}</p>
                            <p>数量: {{ book.quantity }}</p>
                            <button type="submit" class="btn btn-primary">借書</button>
                        </form>
                    </div>
                </div>
                
                <!-- 彈跳視窗 -->
                <div id="popup" class="popup">
                    <p id="popup-message"></p>
                    <button onclick="closePopup()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // 顯示彈跳視窗
        function showPopup(message) {
            $('#popup-message').text(message);
            $('#popup').show();
        }

        // 關閉彈跳視窗
        function closePopup() {
            $('#popup').hide();
        }


    </script>
</body>
</html>
