<!-- return_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... 省略部分代碼 ... -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 當頁面載入完成後綁定表單的 submit 事件
            document.querySelector('form').addEventListener('submit', function(event) {
                // 阻止表單的預設提交行為
                event.preventDefault();

                // 在這裡可以執行其他邏輯，例如使用 AJAX 提交表單數據

                // 最後手動提交表單
                this.submit();
            });
        });
    </script>
</head>
<body>
    <!-- 導覽欄 -->
    <!-- ... 省略部分代碼 ... -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h3>待歸還的書籍</h3>
                <form method="post" action="{% url 'process_returns' %}">
                    {% csrf_token %}
                    <ul>
                        {% for book in borrowed_books %}
                            <li>
                                <input type="checkbox" name="return_books" value="{{ book.id }}">
                                {{ book.book.title }} by {{ book.book.author.name }}
                            </li>
                        {% endfor %}
                    </ul>
                    <button type="submit" class="btn btn-primary">確認歸還</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ... 省略部分代碼 ... -->
</body>
</html>
